        // FunÃ§Ã£o para parsear o CSV e extrair as perguntas e metadados
        function parseCSV(csv) {
            const data = [];
            const lines = csv.split(/\r?\n/).filter(line => line.trim() !== '');

            lines.forEach((line, index) => {
                if (index === 0) return; // Pular o cabeÃ§alho

                const row = [];
                let inQuote = false;
                let field = '';

                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') {
                        if (inQuote && line[i + 1] === '"') {
                            field += '"';
                            i++;
                        } else {
                            inQuote = !inQuote;
                        }
                    } else if (char === ',' && !inQuote) {
                        row.push(field);
                        field = '';
                    } else {
                        field += char;
                    }
                }
                row.push(field);
                
                if (row.length >= 3) {
                    data.push({
                        origem: row[0].trim(),
                        pergunta: row[1].trim(),
                        temas: row[2].trim()
                    });
                }
            });
            return data;
        }

        function getUniqueValues(data, key) {
            const uniqueValues = new Set();
            data.forEach(item => {
                if (item[key]) {
                    item[key].split(',').forEach(value => uniqueValues.add(value.trim()));
                }
            });
            return ['Todos', ...Array.from(uniqueValues).sort()];
        }

        function createFilterButtons(containerId, data, key) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            let values = getUniqueValues(data, key);

            values.forEach(filterValue => {
                const button = document.createElement('button');
                button.textContent = filterValue;
                button.classList.add('px-4', 'py-2', 'rounded-full', 'bg-white', 'text-gray-800', 'font-semibold', 'text-sm', 'hover:bg-gray-200', 'transition-colors', 'duration-200', 'whitespace-nowrap');

                button.addEventListener('click', () => {
                    if (filterValue === 'Todos') {
                        activeFilters[key].clear();
                        container.querySelectorAll('button').forEach(btn => btn.classList.remove('border-2', 'border-[#9801fd]', 'bg-[#9801fd]', 'text-white'));
                        button.classList.add('border-2', 'border-[#9801fd]', 'bg-[#9801fd]', 'text-white');
                    } else {
                        const todosButton = container.querySelector('button');
                        if (todosButton && todosButton.textContent === 'Todos') {
                            todosButton.classList.remove('border-2', 'border-[#9801fd]', 'bg-[#9801fd]', 'text-white');
                        }

                        if (activeFilters[key].has(filterValue)) {
                            activeFilters[key].delete(filterValue);
                            button.classList.remove('border-2', 'border-[#9801fd]', 'bg-[#9801fd]', 'text-white');
                            button.classList.add('text-gray-800');
                        } else {
                            activeFilters[key].add(filterValue);
                            button.classList.add('border-2', 'border-[#9801fd]', 'bg-[#9801fd]', 'text-white');
                        }
                    }
                    applyFilter();
                });
                container.appendChild(button);
            });
            container.querySelector('button').classList.add('border-2', 'border-[#9801fd]', 'bg-[#9801fd]', 'text-white');
        }

        function applyFilter() {
            filteredQuestions = allQuestions.filter(q => {
                const isOrigemMatch = activeFilters.origem.size === 0 || activeFilters.origem.has(q.origem);
                const isTemasMatch = activeFilters.temas.size === 0 || q.temas.split(',').some(theme => activeFilters.temas.has(theme.trim()));
                return isOrigemMatch && isTemasMatch;
            });
            updateQuestionCount();
        }

        function updateQuestionCount() {
            const count = filteredQuestions.length;
            const text = count === 1 ? 'pergunta disponÃ­vel.' : 'perguntas disponÃ­veis.';
            questionCountElement.textContent = `${count} ${text}`;
            if (count === 0) {
                questionTextElement.textContent = "Nenhuma pergunta encontrada para os filtros selecionados.";
                questionDetailsElement.classList.add('hidden');
            }
        }
        
        function updateHistory(questionData) {
            if (questionHistory.length >= MAX_HISTORY_ITEMS) {
                questionHistory.shift(); 
            }
            questionHistory.push(questionData);
            renderHistory();
        }
        
        function renderHistory() {
            historyList.innerHTML = '';
            questionHistory.slice().reverse().forEach(q => {
                const li = document.createElement('li');
                li.className = 'border-l-4 border-[#9801fd] pl-4 py-2 text-sm text-gray-700';
                
                const originEl = document.createElement('p');
                originEl.className = 'font-bold text-[#9801fd]';
                originEl.textContent = `Origem: ${q.origem}`;

                const temasEl = document.createElement('p');
                temasEl.className = 'text-gray-500 italic mb-1';
                temasEl.textContent = `Temas: ${q.temas}`;

                const questionEl = document.createElement('p');
                questionEl.textContent = q.pergunta;

                li.appendChild(originEl);
                li.appendChild(temasEl);
                li.appendChild(questionEl);
                historyList.appendChild(li);
            });
        }

        async function loadAndInitialize() {
            try {
                const response = await fetch(csvFileUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvContent = await response.text();
                allQuestions = parseCSV(csvContent);
                createFilterButtons('origem-filter-container', allQuestions, 'origem');
                createFilterButtons('tema-filter-container', allQuestions, 'temas');
                applyFilter();
            } catch (error) {
                console.error("Erro ao carregar o arquivo CSV:", error);
                questionTextElement.textContent = "Erro ao carregar as perguntas. Por favor, verifique se o link do CSV estÃ¡ correto.";
